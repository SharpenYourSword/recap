<!DOCTYPE html>
<html>
<head>
  <title>RECAP Options</title>
  <style>
    #donate-plea {
      margin-top: 2em;
    }
  </style>
</head>

<body>
  <div>
    <label
      for="status_notifications"
      title="Show RECAP's status whenever you log into or out of PACER">
      <div class="item">
        <span class="icon">
          <input id="status_notifications" type="checkbox">
        </span>
        Notify when RECAP becomes active
      </div>
    </label>
    <label for="upload_notifications"
      title="Show a message whenever RECAP uploads a file to the public archive">
      <div class="item">
        <span class="icon">
          <input id="upload_notifications" type="checkbox">
        </span>
        Notify on file upload
      </div>
    </label>
    <label for="recap_link_popups"
      title="Pop up a dialog whenever you click a RECAP link to a free document">
      <div class="item">
        <span class="icon">
          <input id="recap_link_popups" type="checkbox">
        </span>
        Confirm before opening free documents
      </div>
    </label>
    <label for="recap_team_name"
           title="Enter a team name if you are using RECAP as part of a competition">
      <div class="item">
        RECAP Team Name:
        <span class="icon">
          <input id="recap_team_name" type="text">
        </span>
      </div>
    </label>
  </div>
  <div id="donate-plea">
    <a href="https://www.courtlistener.com/donate/?referrer=recap-chrome-options"></a>
  </div>

  <script src="options.js"></script>
</body>
</html>
